<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/admin.css?v=20260224b">
</head>
<body>
  <div class="bg glow-a"></div>
  <div class="bg glow-b"></div>

  <main class="shell">
    <header class="hero">
      <p class="eyebrow">Admin Control</p>
      <h1>Event Operations</h1>
      <p class="sub">Guests, reservations, and event pricing in one place.</p>
      <p id="admin-ident" class="hint"></p>
    </header>

    <section class="panel">
      <div class="panel-head">
        <h2>Guests</h2>
        <button id="guests-refresh" type="button">Refresh</button>
      </div>
      <div class="row">
        <input id="guests-search" type="text" placeholder="Search guest, reservation, event, buyer" />
        <select id="guests-sort">
          <option value="newest">Newest</option>
          <option value="name">Name</option>
          <option value="event">Event</option>
          <option value="reservation">Reservation</option>
          <option value="status">Status</option>
        </select>
      </div>
      <div id="guests-list" class="cards"></div>
    </section>

    <section class="panel">
      <h2>Add Guest</h2>
      <div class="row">
        <input id="res-search" type="text" placeholder="Find reservation code/event/buyer" />
        <button id="res-refresh" type="button">Load reservations</button>
      </div>
      <div class="row">
        <select id="reservation-select"></select>
        <select id="guest-gender">
          <option value="boy">Boy</option>
          <option value="girl">Girl</option>
        </select>
      </div>
      <div class="row">
        <input id="guest-name" type="text" placeholder="Name Surname" />
        <button id="guest-add" class="primary" type="button">Add Guest</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Edit Event</h2>
        <button id="events-refresh" type="button">Reload</button>
      </div>
      <div class="row">
        <select id="event-select"></select>
      </div>
      <div class="grid2">
        <label>Title<input id="ev-title" type="text" /></label>
        <label>Date/Time<input id="ev-datetime" type="text" placeholder="YYYY-MM-DD HH:MM" /></label>
      </div>
      <div class="grid2">
        <label>Location<input id="ev-location" type="text" /></label>
        <label>Caption<input id="ev-caption" type="text" /></label>
      </div>
      <div class="grid3">
        <label>EB Boy<input id="ev-eb-boy" type="number" min="0" step="0.01" /></label>
        <label>EB Girl<input id="ev-eb-girl" type="number" min="0" step="0.01" /></label>
        <label>EB Qty<input id="ev-eb-qty" type="number" min="0" step="1" /></label>
      </div>
      <div class="grid3">
        <label>T1 Boy<input id="ev-t1-boy" type="number" min="0" step="0.01" /></label>
        <label>T1 Girl<input id="ev-t1-girl" type="number" min="0" step="0.01" /></label>
        <label>T1 Qty<input id="ev-t1-qty" type="number" min="0" step="1" /></label>
      </div>
      <div class="grid3">
        <label>T2 Boy<input id="ev-t2-boy" type="number" min="0" step="0.01" /></label>
        <label>T2 Girl<input id="ev-t2-girl" type="number" min="0" step="0.01" /></label>
        <label>T2 Qty<input id="ev-t2-qty" type="number" min="0" step="1" /></label>
      </div>
      <button id="event-save" class="primary" type="button">Save Event Changes</button>
    </section>

    <p id="status" class="status"></p>
  </main>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/static/admin.js?v=20260224b" defer></script>
</body>
</html>
